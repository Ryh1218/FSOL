port: 22222
random_seed: 131

files:
  gt_files_folder: ../../../data/ShanghaiTech/part_B


dataset:
  type: custom_exemplar
  exemplar:
    img_dir: &img_train_dir ../../../data/ShanghaiTech/part_B/train_data/images/
    meta_file: ../../../data/ShanghaiTech/part_B/exemplar.json
    norm: True
    num_exemplar: 1
  input_size: &input_size [512, 512] # [h, w]
  pixel_mean: [0.485, 0.456, 0.406]
  pixel_std: [0.229, 0.224, 0.225]
  batch_size: 1
  workers: 4

  train:
    img_dir: *img_train_dir
    density_dir: ../../../data/ShanghaiTech/part_B/train_data/gt_density_map/
    meta_file: ../../../data/ShanghaiTech/part_B/train.json
    hflip:
      prob: 0.5
    vflip: False
    rotate:
      degrees: 5
    colorjitter: 
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.1
      prob: 0.5
    gamma:
      range: [0.75, 1.5]
      prob: 0.5
    gray: False
  val:
    img_dir: &img_test_dir ../../../data/ShanghaiTech/part_B/test_data/images/
    density_dir: ../../../data/ShanghaiTech/part_B/test_data/gt_density_map/
    meta_file: ../../../data/ShanghaiTech/part_B/test.json

criterion:
  - name: _MSELoss
    type: _MSELoss
    kwargs:
      outstride: 1
      weight: 250

trainer:
  epochs: 2000
  lr_scale_backbone: 0 # 0: frozen, 0.1: 0.1 * lr, 1: lr
  optimizer:
    type: Adam
    kwargs:
      lr: 0.00002
  lr_scheduler:
    type: StepLR
    kwargs:
      step_size: 400
      gamma: 0.25

saver:
  ifload: False
  load_weight: ckpt.pth.tar
  save_dir: checkpoints/
  log_dir: log/

visualizer:
  ifvis: False
  vis_dir: vis/
  img_dir: *img_test_dir
  activation: sigmoid # [null, sigmoid]
  normalization: True
  with_image: True

net:
  builder: models.FSOL_shanghai.build_network
  kwargs:
    backbone:
      type: resnet50
      out_layers: [1, 2, 3]
      out_stride: 4
    pool:
      size: [3, 3]
    embed_dim: 256
    dropout: 0
    activation: leaky_relu
    initializer:
      method: normal
      std: 0.001
